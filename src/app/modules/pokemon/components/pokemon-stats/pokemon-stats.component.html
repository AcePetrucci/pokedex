<div class="specs">
  <div class="types">
    <div class="type" *ngFor="let type of types" [ngStyle]="{'background-image': 'url(' + getImagePath(type) + ')'}"></div>
  </div>

  <div class="stats">
    <div class="title">
      Base Stats
    </div>

    <div class="labels">
      <div class="stat" *ngFor="let stat of stats | keyvalue">
        {{stat.key}}: {{ stat.value }}
      </div>
    </div>
  </div>
</div>
