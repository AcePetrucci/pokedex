<div class="pokemon-wrapper" [ngStyle]="{'background-color': 'rgb(' + backgroundColor + ')'}">
  <a
    [routerLink]="'/pokemon/details/' + previousPokemon"
    [ngClass]="{'-hidden': previousPokemon === 0}"
    class="arrow -up"
  ></a>

  <div class="presentation">
    <ng-content select="app-pokemon-header"></ng-content>

    <div class="art">
      <img
        id="pokemon-art"
        alt="pokemon-art"
        src="assets/images/pokemon/{{getImageName}}.png"
        (load)="getBackgroundColor()"
      >

      <div class="weeb-name">
        {{weebName}}
      </div>
    </div>
  </div>

  <ng-content></ng-content>

  <a
    [routerLink]="'/pokemon/details/' + nextPokemon"
    [ngClass]="{'-hidden': nextPokemon === 810}"
    class="arrow -down"
  ></a>
</div>
